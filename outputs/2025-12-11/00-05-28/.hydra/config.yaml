visualization:
  colors:
    primary: '#FF0000'
    secondary: '#4ECDC4'
    tertiary: '#45B7D1'
    quaternary: '#FFA07A'
    quinary: '#98D8C8'
    partial_day: '#CCCCCC'
    average_line: red
  dimensions:
    daily_articles:
      width: 14
      height: 8
    timeline:
      width: 14
      height: 8
    stats_summary:
      width: 16
      height: 12
  fonts:
    title: 14
    xlabel: 14
    ylabel: 14
    legend: 12
    annotation_large: 60
    annotation_medium: 25
    annotation_small: 18
    tick_small: 8
    tick_medium: 9
    tick_large: 10
  chart_settings:
    bar_alpha: 0.8
    bar_edge_width: 1.5
    line_width: 3
    marker_size: 12
    marker_edge_width: 2
    peak_marker_size: 25
    grid_alpha: 0.3
  labels:
    max_days_full_labels: 15
    max_days_half_labels: 30
    max_days_fifth_labels: 90
    max_days_tenth_labels: 180
  timeline:
    date_format:
      long_range: '%Y'
      medium_range: '%b %Y'
      short_range: '%b %d'
    x_axis_rotation:
      max_days_no_rotation: 30
      default_rotation: 45
  stats_summary:
    background_color: '#f0f0f0'
    text_va: center
    text_ha: center
    comparison_sources:
    - name: TechCrunch
      articles_per_day: 40
    - name: The Verge
      articles_per_day: 30
    - name: NY Times
      articles_per_day: 250
checkpoint_dir: sample_data
output:
  graphs_dir: graphs
  dpi: 150
  bbox_inches: tight
style:
  theme: seaborn-v0_8-darkgrid
